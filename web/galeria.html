    <main>
        
        <div class="container" id="galeria">
            <section class="row">
                <aside class="col-sm-12 col-md-6 col-lg-4">
                    <div id="carouselExample1" class="carousel slide">
                        <div class="carousel-inner">
                          <h2>Retratos</h2>
                          <div class="carousel-item active">
                            <img src="../assets/imagen1.jpg" class="d-block w-100" alt="autorretrato comiendo una galletita">
                          </div>
                          <div class="carousel-item">
                            <img src="../assets/imagen5.jpg" class="d-block w-100" alt="Chica de pelo largo y anteojos, con manos en la mejillas">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample1" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample1" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </aside>
                <aside class="col-sm-12 col-md-6 col-lg-4 ">
                    <div id="carouselExample2" class="carousel slide">
                        <div class="carousel-inner">
                          <h2>Animales</h2>
                          <div class="carousel-item active">
                            <img src="../assets/imagen2.jpg" class="d-block w-100" alt="Gata gris y blanca de ojos amarillos">
                          </div>
                          <div class="carousel-item">
                            <img src="../assets/imagen4.jpg" class="d-block w-100" alt="Tero en la costa del lago Nahuel Huapi">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample2" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample2" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </aside>
                <aside class="col-sm-12 col-md-6 col-lg-4">
                    <div id="carouselExample3" class="carousel slide">
                        <div class="carousel-inner">
                          <h2>Paisajes</h2>
                          <div class="carousel-item active">
                            <img src="../assets/imagen7.jpg" class="d-block w-100" alt="Isla Huemul con fondo de atardecer amarillo">
                          </div>
                          <div class="carousel-item">
                            <img src="../assets/imagen6.jpg" class="d-block w-100" alt="Lago Nahuel Huapi desde ladera de cerro Otto, con vistas diferentes islas">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample3" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample3" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
